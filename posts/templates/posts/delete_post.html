{% extends "posts/main.html" %}

{% block title %}| Delete Post{% endblock title %}


{% block body %}
     
    <h1>Delete Post</h1>
    <br>
    <h3>Title: {{post.title}}</h3>

    <br>
    
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post? </strong>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>

{% endblock body %}
